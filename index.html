<!DOCTYPE html>
<html lang=he>

<head>
    <link rel=stylesheet href=style.css>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <meta http-equiv=X-UA-Compatible content="ie=edge">
    <link rel=icon href=assests/icon.svg type=image/png sizes=any>
    <script src=code.js></script>
    <title>קורס חובשים</title>
</head>

<body>
    <div class=shadow></div>
    <div class=content>
        <div class=home-page>
            <div class=icon>
                <div class=title-wrapper>
                    <header class=in-menu>
                        <div class=menu-icon></div>
                        <div class=topic>קורס חובשים</div>
                        <div class=space></div>
                    </header>
                </div><img id=BHD-10-icon src=assests/bhd10logo.svg>
                <div id=icon-text><b>בחרו</b> אחד<br> מנושאי הלמידה</div><img src=assests/arrow.svg id=icon-arrow>
            </div>
            <div id=options>
                <div class=title-wrapper>
                    <header>
                        <div class=menu-icon></div>
                        <div class=topic>קורס חובשים</div>
                        <div class=space></div>
                    </header>
                </div>
                <div id=anatomy-button>
                    <div class=choice-button><img class=home-buttons-img src=assests/n2anatomy.svg>
                        <div id=card-buttom-home-name>אנטומיה</div>
                        <div class=buttom-home-explain>6 לומדות</div>
                    </div>
                </div>
                <div id=resucitation-button>
                    <div class=choice-button><img class=home-buttons-img src=assests/n3resucitation.svg>
                        <div id=card-buttom-home-name>החייאה</div>
                        <div class=buttom-home-explain>5 לומדות</div>
                    </div>
                </div>
            </div>
        </div>
        <div id=burgerNav>
            <div><img class=x-icon src=assests/x.svg>
                <div id=burgerHome><img src=assests/bhome.svg>
                    <div>דף הבית</div>
                </div>
                <div id=burgerAnatomy><img src=assests/banatomy.svg>
                    <div>אנטומיה</div>
                </div>
                <div class=center><img class=logos src=assests/logos-dark.svg></div>
            </div>
        </div>
        <div id=inside-option>
            <div class="info inactive">
                <header class=up-strip-info>
                    <div class=home-icon></div>
                    <div class=topic>קורס חובשים</div>
                    <div class=space></div>
                    <div class=play-icon></div>
                </header>
                <div class=space-of-adding-options></div>
                <div class=small-menu>
                    <div class="small-option-buttom anatomy"></div>
                    <div class="small-option-buttom resucitation"></div>
                </div>
            </div>
        </div>
    </div><template class=link-to-prodect><a href=# class=link-area>
            <div class=link-text>
                <div class=headline-link name=headline></div>
                <div class=explain-link name=explain></div>
            </div><img src=# class=img-link name=image></slot>
        </a></template>
</body>

</HTML>
